<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>guess number</title>
</head>
<body>
    <header>
        <h1>Guess the Number</h1>
    </header>
    

    <div class="subtitle"> 
        <h2>Choose a number from 1 - 10</h2> 
    </div>
    <p class="capt">let's see if you can guess the number that's gonna get pick by the CPU </p>
    <p id="text"> </p>


    <div class="container">
        <div id="1" class="container-item">1</div>
        <div id="2" class="container-item">2</div>
        <div id="3" class="container-item">3</div>
        <div id="4" class="container-item">4</div>
        <div id="5" class="container-item">5</div>
        <div id="6" class="container-item">6</div>
        <div id="7" class="container-item">7</div>
        <div id="8" class="container-item">8</div>
        <div id="9" class="container-item">9</div>
        <div id="10" class="container-item" style="grid-area:4/2 ;">10</div>
    </div>

    <p id="footer"> </p> 
    <h2 class="subtitle">Number You've picked right </h2>
    <div class="scoreboard">
        <div class="score">
    
        </div>
    </div>



    <script src="sricpt.js"></script>


</body>
</html>
